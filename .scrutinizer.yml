build:
    environment:
        python: 3.6.0
    nodes:
        tests: true
        analysis:
            tests:
                override:
                    -
                        command: pylint-run
                        use_website_config: true
                    - py-scrutinizer-run
    tests:
        before:
          - pip install -e.[test] && pip install tox-venv && make pyenv-versions && pyenv versions
        override:
            - command: tox -e py36,py37,flake8 .

filter:
    excluded_paths:
        - '*/test/*'

checks:
    python:
        code_rating: true
        duplicate_code: false
        classes_valid_slots: true
